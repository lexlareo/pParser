<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>persP Parser</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20,300,0,0"
    />
    <!-- Parser's CSS definition -->
    <link rel="stylesheet" href="css/base.css" />
    <!-- Runtime CSS files -->
  </head>
  <body>
    <!-- APP -->
    <div class="app">
      <header class="header">
        <div class="app-title">persP Parser</div>
        <div id="import" class="button primary">import</div>
        <div id="export" class="button primary">export</div>
      </header>
      <main class="main">
        <section id="sld_list" class="list"></section>
        <section id="actor_list" class="alist"></section>
        <section class="preview">
          <div class="prev-header">
            <div class="panel-title">preview</div>
          </div>
          <div id="preview" class="prev-prev"></div>
          <div class="prev-footer"></div>
        </section>
        <section class="mini-preview"></section>
        <section class="details">
          <header class="det-header"></header>
          <section class="det-content">
            <div class="code">
              <pre class="language-json"></pre>
            </div>
          </section>
          <footer class="det-footer"></footer>
        </section>
      </main>
    </div>

    <!-- Link to your main JavaScript file -->
    <script type="module" src="js/app.js"></script>
  </body>
</html>
